<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Katchau Racing - Contato</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
</head>
<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">Katchau Racing</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="tabela.html">Automóveis</a></li>
                    <li class="nav-item"><a class="nav-link active" href="contato.html">Contato</a></li>
                    <li class="nav-item"><a class="nav-link" href="equipe.html">Equipe</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <header class="bg-white shadow-sm py-5 mb-5">
        <div class="container text-center">
            <h1 class="display-4 fw-bold mb-3">Entre em contato com a equipe!</h1>
            <p class="lead">
                Preencha o formulário abaixo e aceleraremos juntos. Sua mensagem é muito importante para nós!
            </p>
        </div>
    </header>

    <main class="container mb-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <form method="get">
                            <div class="mb-3">
                                <label for="nome" class="form-label">Nome:</label>
                                <input type="text" id="nome" name="nome" class="form-control" required>
                            </div>

                            <div class="mb-3">
                                <label for="email" class="form-label">E-mail:</label>
                                <input type="email" id="email" name="email" class="form-control" required>
                            </div>

                            <div class="mb-3">
                                <label for="assunto" class="form-label">Assunto:</label>
                                <input type="text" id="assunto" name="assunto" class="form-control">
                            </div>

                            <div class="mb-3">
                                <label for="mensagem" class="form-label">Mensagem:</label>
                                <textarea id="mensagem" name="mensagem" rows="5" class="form-control"></textarea>
                            </div>

                            <div class="d-flex justify-content-center">
                             <button type="submit" class="btn btn-primary">Enviar</button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-dark text-white text-center py-3">
        <p class="mb-0">&copy; 2025 Katchau Racing. Todos os direitos reservados.</p>
    </footer>

    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
